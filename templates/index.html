<!DOCTYPE html>
<html>
<head>
    <title>Psychrometric Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Psychrometric Calculator</h2>
    
    <form method="post">
        <div class="input-group">
            <label>Dry Bulb Temperature (Â°F): 
                <input type="number" step="0.1" name="db_temp" required>
            </label>
        </div>
        
        <div class="input-group">
            <label>Relative Humidity (%): 
                <input type="number" step="0.1" name="rh" required>
            </label>
        </div>
        
        <button type="submit">Calculate</button>
    </form>

    {% if results %}
    <div class="results">
        <h3>Results:</h3>
        {% if results is string %}
            <p>{{ results }}</p>
        {% else %}
            {% for key, value in results.items() %}
                <p><strong>{{ key }}:</strong> {{ value }}</p>
            {% endfor %}
        {% endif %}
    </div>
    {% endif %}
</body>
</html>
